<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>weather updates</title>
  </head>
  <body>
    <div class="card text-center">
        <div>
            <h2>Enter the name of the city you want to have weather updates</h2>
            <form action="" method="post">
              {% csrf_token %}
                <input type="text" name="city" placeholder="Search..." style="width: 550px; height: 37px;">
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
        </div>
        <div class="card">
          {% if data.country_code%}
            <div class="card-body">
                <h1>{{city}}</h1>
                <h3>Country code: {{data.country_code}}</h3>
                <h4>Cordinates: {{data.cordinates}}</h4>
                <h4>Temprature: {{data.temp}}</h4>
                <h4>Pressure: {{data.pressure}}</h4>
                <h4>Humidity: {{data.humidity}}</h4>
            </div>
          {% endif %}
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
